<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="../build/matrix2d.js"></script>
    <title>Matrix 2d demo</title>
    <link type="text/css" rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div class="tip">图上点击测试是否命中矩形：<span class="hit" id="hit"></span></div>
        <div class="bbar">
            <div class="bbar-row">
                <div class="bbar-btn"  id="up">↑</div>
            </div>

            <div class="bbar-row">
                <div class="bbar-btn" id="left">←</div>
                <div class="bbar-btn bbar-empty">&nbsp;</div>
                <div class="bbar-btn" id="right">→</div>
            </div>

            <div class="bbar-row">
                <div class="bbar-btn" id="down">↓</div>
            </div>

            <div class="bbar-row">
                <div class="bbar-btn" id="rleft">↩️</div>
                <div class="bbar-btn" id="rright">↪️</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
